<section class="billboard light">
    <div id="header1">
        <div id="1" class="pidor">
            <form action="/showNews" class="form">
                <input type="hidden" name="email" value="{{oldEmail}}">
                <input type="submit" class="HELPME" value="Новости">
            </form>
        </div>
        <div id="2" class="pidor">
            <form action="/showThemes" class="form">

            </form>
        </div>

        <div id="5" class="pidor">

                <input type="hidden" name="email" value="{{oldEmail}}">
                <input type="submit" class="HELPME" value="События">
            </form>
        </div>

        <div id="10" class="pidor">

        </div>

                <input type="hidden" name="email" value="{{oldEmail}}">
                <input type="submit" class="HELPME" value="Интерактивность">
            </form>
        </div>
        <div id="9" class="pidor">
            <form action="/showPrivateAccount" class="form">
                <input type="hidden" name="email" value="{{oldEmail}}">
                <input type="submit" class="HELPME" value="Личный кабинет">
            </form>
        </div>

    <header class="wrapper light">

    </header>

    <div class="caption light animated wow fadeInDown clearfix">

        <p>100 публикаций</p>

            <h2>Короткие видеолекции, научные теории</h2>
            <h2>понятия, идеи и факты</h2>

        <ul class="clearfix">

                <div class="media">

                    <iframe id="video1" width="350" height="300" src="https://www.youtube.com/embed/c3csWluyYPo"
                            frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>

</section><!--  End blog_posts  -->
